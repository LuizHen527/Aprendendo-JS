<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora simples</h1>

    <form action="" onsubmit="calcular()">
        <label for="n1">Primeiro numero</label>
        <input type="number" id="n1">
        <label for="n2">Segundo numero</label>
        <input type="number" id="n2">
        <br/>
        <label for="operacao">Operacao</label>
        <select name="op" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtracao</option>
            <option value="*">Multiplicacao</option>
            <option value="/">Divisao</option>
        </select>
        <br/>
        <button>Calcular</button>
    </form>

    <script>
        function calcular()
        {
            event.preventDefault();

            //Criar uma variavel para cada numero
            //criar uma variavel com o resultado da soma
            //exibir o resultado em uma alert - utilizar a interpolacao

            let n1 = parseInt(document.getElementById('n1').value);
            let n2 = parseInt(document.getElementById('n2').value);
            let op = document.getElementById('operacao').value;
            let result;

            if (op == '+') {
                result = somar(n1, n2);
                alert(`Resultado ${result}`)
            } else if (op == '-') {
                result = subtrair(n1, n2);
                alert(`Resultado ${result}`)
            } else if (op == '*') {
                result = multiplicacao(n1, n2);
                alert(`Resultado ${result}`)
            } else if (op == '/'){
                result = divisao(n1, n2);
                alert(`Resultado ${result}`)
            } else if (op == ''){
                alert(`Digite um valor`)
            }

            
        }

        function subtrair(n1, n2){
            return n1 - n2;
        }
        function somar(n1, n2){
            return n1 + n2;
        }
        function multiplicacao(n1, n2){
            return n1 * n2;
        }
        function divisao(n1, n2){
            return n1 / n2;
        }
    </script>
</body>
</html>
