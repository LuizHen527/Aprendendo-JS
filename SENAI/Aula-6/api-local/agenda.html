<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
</head>
<body>
    <form onsubmit="cadastrar()">
        <label for="nome">Nome</label>
        <input type="text" placeholder="Digite seu nome" id="nome">
        <br/>
        <label for="email">Email</label>
        <input type="email" placeholder="Digite seu email" id="email">
        <br/>
        


        <label for="cep">CEP</label>
        <input type="number" placeholder="Digite seu cep" onblur="buscarEndereco(this.value)" id="cep">
        <span id="not-found"></span>
        <br/>

        <label for="numero">Numero</label>
        <input type="number" placeholder="Digite seu numero" id="numero">
        <br/>
        
        <label for="endereco">Endereco</label>
        <input type="text" placeholder="Digite seu enderco" id="endereco">
        <br/>

        <label for="cidade">Cidade</label>
        <input type="text" placeholder="Digite sua cidade" id="cidade">
        <br/>

        <label for="estado">Estado</label>
        <input type="text" placeholder="Digite seu estado" id="estado">
        <br/>

        <button>Cadastrar</button>



    </form>
    <script src="./js/funcoes.js"></script>
</body>
</html>
